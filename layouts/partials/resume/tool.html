{{- partial "resume/date.html" (dict "date" .s.period) -}}

<div class="decorator">
  <i class="fa fa-circle" aria-hidden="true"></i>
</div>

<div class="details">
  <header>
    <h3> {{ .s.title }} <span class="tool-url"><a href="{{ .s.url }}"> {{.s.url }}</a></span></h3>
    <span class="place">{{ .s.lang }}</span>
  </header>
  <div class="descr tool-descr">{{ .s.descr }}</div>
</div>

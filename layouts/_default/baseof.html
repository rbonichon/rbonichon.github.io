<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top" >
  <head>
    {{ partial "chrome/meta.html" . }}
    {{ partial "chrome/includes.html" . }}
    <link rel="canonical" href="{{ .Permalink }}">
    <!-- atom & rss feed -->
    <link href="/rss.xml" type="application/atom+xml"
          rel="alternate" title="{{ .Site.Title }}">
  </head>

  <body>
    {{ partial "chrome/menu.html" }}
    {{ $baseurl := .Site.BaseURL }}

    {{ block "main" .}}
        <section class="section content">
          <div class="container">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
          </div>
        </section>

    {{ end }}
    {{ partial "chrome/footer.html" }}
  </body>
</html>
